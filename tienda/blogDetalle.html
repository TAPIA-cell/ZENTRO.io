<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-body-secondary border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="../img/logo.png" alt="Logo" width="40" class="me-2"> Zentro E-commerce
      </a>
      <a href="blogs.html" class="btn btn-outline-dark">Blogs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
    </div>
  </nav>
  <main>
    <div class="container my-5" id="detalleBlog">
      <!-- Aquí se cargará el blog desde JS -->
    </div>
  </main>

  <!-- Footer unificado -->
  <footer class="bg-body-secondary border-top mt-5 py-4">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div>
        <span class="fw-bold">Zentro E-commerce</span><br>
      </div>
    </div>
  </footer>

  <!-- Script específico para detalle del blog -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const blogs = JSON.parse(localStorage.getItem("blogs")) || [];
    const blog = blogs.find(b => b.id === id);
    const detalleDiv = document.getElementById("detalleBlog");

    if(blog){
  detalleDiv.innerHTML = `
    <div class="card shadow-lg border-0">
      <div class="card-body p-4">
        <!-- Imagen -->
        <img src="${blog.imagen}" class="detalle-blog-img rounded mb-4 mx-auto d-block" alt="${blog.titulo}">
        
        <!-- Título -->
        <h2 class="mb-3 text-center">${blog.titulo}</h2>

        <!-- Autor y fecha -->
        <p class="text-muted text-center mb-4">
          Por <strong>${blog.autor}</strong> · ${blog.fecha}
        </p>

        <!-- Contenido -->
        <div class="blog-contenido">
          <p>${blog.contenido}</p>
        </div>

        <!-- Botón volver -->
        <div class="text-center mt-4">
          <a href="blogs.html" class="btn btn-outline-primary">← Volver a Blogs</a>
        </div>
      </div>
    </div>
  `;
} else {
  detalleDiv.innerHTML = `<div class="alert alert-danger">Blog no encontrado</div>`;
}

  </script>

  <!-- Scripts generales -->
  <script src="../js/main.js"></script>
  <script src="../js/logout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
