<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-secondary border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="../img/logo.png" alt="Logo" width="40" class="me-2"> Zentro E-commerce
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="blogs.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>

        <div class="d-flex align-items-center">
          <a href="carrito.html" class="btn btn-outline-dark ms-3">
            ðŸ›’ Carrito (<span id="contadorCarrito">0</span>)
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenedor blogs centrado -->
  <div class="container my-5 blog-container">
    <h2 class="text-center fw-bold mb-5">NOTICIAS IMPORTANTES</h2>
    <div class="row" id="listaBlogs"></div>
  </div>

  <!-- Script para cargar blogs -->
  <script>
    const blogs = JSON.parse(localStorage.getItem("blogs")) || [];
    const listaBlogs = document.getElementById("listaBlogs");

   blogs.forEach(blog => {
  const div = document.createElement("div");
  div.classList.add("col-12", "mb-4"); // una fila por blog
  div.innerHTML = `
    <div class="card flex-row flex-wrap shadow-sm border-0 h-100">
      <div class="card-body col-lg-8">
        <h3 class="fw-bold">${blog.titulo}</h3>
        <p class="text-muted">${blog.contenido.substring(0, 150)}...</p>
        <a href="blogDetalle.html?id=${blog.id}" class="btn btn-outline-dark btn-sm">VER DETALLE</a>
      </div>
      <img src="${blog.imagen}" alt="${blog.titulo}" class="card-img-right col-lg-4 d-none d-lg-block">
    </div>
  `;
  listaBlogs.appendChild(div);
});


  </script>

  <script src="../js/main.js"></script>
  <script src="../js/logout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
