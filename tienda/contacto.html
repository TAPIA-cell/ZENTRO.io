<!-- SecciÃ³n Contacto -->
<div class="container my-5 text-center">
  <!-- Logo arriba -->
  <div class="mb-3">
    <img src="../img/logo.png" alt="Logo Empresa" width="120" class="img-fluid">
  </div>

  <h2 class="text-center fw-bold mb-5">CONTACTO</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="bg-body-secondary p-4 rounded shadow-sm">
        <form id="formContacto" class="needs-validation">
          <div class="mb-3">
            <label class="form-label fw-bold">Nombre</label>
            <input type="text" class="form-control" id="contactoNombre" required maxlength="100">
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Correo</label>
            <input type="email" class="form-control" id="contactoCorreo" required maxlength="100">
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Comentario</label>
            <textarea class="form-control" id="contactoComentario" rows="4" required maxlength="500"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-dark w-100 fw-bold">ENVIAR</button>
        </form>
        <p id="contactoError" class="text-danger mt-2"></p>
      </div>
    </div>
  </div>
</div>
